<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
        }

        .profile h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 18px 20px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .link-item i {
            font-size: 20px;
        }

        /* Social media icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                max-width: 320px;
            }
            
            .profile h1 {
                font-size: 20px;
            }
            
            .link-item {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
    <!-- Font Awesome untuk icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
            <h1>Nama Anda</h1>
            <p>Deskripsi singkat tentang Anda</p>
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="https://instagram.com/username" class="link-item" target="_blank">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            
            <a href="https://youtube.com/@username" class="link-item" target="_blank">
                <i class="fab fa-youtube"></i>
                YouTube Channel
            </a>
            
            <a href="https://tiktok.com/@username" class="link-item" target="_blank">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            
            <a href="https://twitter.com/username" class="link-item" target="_blank">
                <i class="fab fa-twitter"></i>
                Twitter
            </a>
            
            <a href="https://linkedin.com/in/username" class="link-item" target="_blank">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>
            
            <a href="https://github.com/username" class="link-item" target="_blank">
                <i class="fab fa-github"></i>
                GitHub
            </a>
            
            <a href="mailto:email@gmail.com" class="link-item">
                <i class="fas fa-envelope"></i>
                Email
            </a>
            
            <a href="https://wa.me/628123456789" class="link-item" target="_blank">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>
        </div>

        <!-- Social Media Icons -->
        <div class="social-links">
            <a href="https://facebook.com/username" class="social-link" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/username" class="social-link" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com/username" class="social-link" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com/in/username" class="social-link" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</body>
</html>
